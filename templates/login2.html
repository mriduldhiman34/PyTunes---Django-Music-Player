<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PyTunes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'signup_style.css' %}">
    <link rel="icon" type="svg" sizes="32x32" href="{% static 'favicon.svg' %}">
</head>
<body>

        <div class="form-container">
            <h2>Login 2</h2>

                {{form.as_p}}

            </form>
            
        </div>
    </div>
</body>
</html>
